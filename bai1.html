<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tính tuổi</title>
</head>
<body>
<script>
 let tuoiE = +prompt('Tuoi em');
 let tuoiA = tuoiE + 3;
 let tuoiCha = tuoiA * 6;

</script>
