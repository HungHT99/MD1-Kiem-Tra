<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
let current=new Date().getFullYear();
let birthday=prompt("Nhập vào ngày tháng năm sinh theo định dạng 'MM/dd/yyyy':", "04/30/1993");
birthday=new Date(birthday).getFullYear();
alert("Tuổi của bạn là: "+(current-birthday));
</script>
</body>
</html>
